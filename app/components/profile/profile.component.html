<h3>User profile</h3>
<h5>You are : {{profile.nickname}} </h5>
<ul class="list-group">
    <div class="col-md-2">
        <img class="thumbnail" src="{{profile.picture}}">
    </div>
    <div class="col-md-10">
        <li class="list-group-item">
            <strong>Email : {{profile.name}} </strong>
        </li>
        <li class="list-group-item">
            <strong>Profile last updated : {{profile.updated_at}} </strong>
        </li>
    </div>

</ul>
